    //构造函数的学习
    function inherit(p) {
        if (p===null) throw new TypeError('传入对象不能是一个null');
        if(Object.create){
            return   Object.create(p)
        };
        var t = typeof p;
        if(t !=='object'&&t !=='function') throw new TypeError('传入对象不能是一个对象或者函数');
        function f(){};
        f.prototype = p;
        return new f();
    }
