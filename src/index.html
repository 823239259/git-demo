    //构造函数的学习
    function inherit(p) {
        if (p===null) throw new TypeError('传入对象不能是一个null');
        if(Object.create){
            return   Object.create(p)
        };
        var t = typeof p;
        if(t !=='object'&&t !=='function') throw new TypeError('传入对象不能是一个对象或者函数');
        function f(){};
        f.prototype = p;
        return new f();
    }
    /*创建一个JavaScript类的方式*/
    //方法一：工厂方法 
    function range(form,to) {
        var r = inherit(range.methods);
        r.form = form;
        r.to = to;
        return r;
    }
    range.methods = {
        includes: function(x){
            return this.form<=x && x<=this.to;
        },
        foreach:function(f){
            for(var x = Math.ceil(this.form);x<this.to;x++){
                f(x)
            }
        },
        toString:function(){
            return `(${this.form}...${this.to})`
        }

    };
    var r = range(3,7);
    r.includes(4);
    r.foreach(console.info);
    r.toString();

    //方法二： 构造函数方式
    function Range(form,to){

        }
